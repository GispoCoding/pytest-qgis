name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  temp_tests:
    runs-on: ubuntu-latest
    container:
      image: qgis/qgis:${{ matrix.qgis-tags }}
    strategy:
      matrix:
        qgis-tags: [ release-3_28, release-3_30, release-3_32, release-3_34, latest ]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - name: Run tests with unittest
        env:
          QGIS_IN_CI: 1
        run: >
          xvfb-run -s '+extension GLX -screen 0 1024x768x24'
          python3 -m unittest tests/test_crs.py
      - name: Install dependencies
        run: |
          python3 -m pip install -U pip
          pip3 install -q pytest
      - name: Run tests with pytest
        env:
          QGIS_IN_CI: 1
        run: >
          xvfb-run -s '+extension GLX -screen 0 1024x768x24'
          pytest -v -p no:qgis tests/test_crs.py

# Other jobs removed to save bandwidth during investigation
